<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Admin Dashboard</title>

    <!-- Tailwind CDN (only ONCE) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1993cc", // your brand color
          },
        },
      },
    };
  </script>
    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Variables -->
    <style>
      :root {
        --primary: #1993cc;
        --primary-dark: #00695c;
        --primary-light: #26a69a;

        --grey-100: #f2f4f7;
        --grey-200: #e4e6eb;
        --grey-300: #d0d5dd;
        --grey-600: #475467;
        --grey-700: #344054;
        --grey-900: #1a1a1a;

        --text-dark: #000000;
        --text-light: #ffffff;

        --success: #2ecc71;
        --warning: #f1c40f;
        --danger: #e74c3c;

        --radius: 8px;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        background: var(--grey-100);
        color: var(--text-dark);
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Your React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
